    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "DAT Reader",
        "description": "Free online tool to parse, view, and analyze Xray-core GeoIP and GeoSite .dat files",
        "url": "https://yourdomain.com/",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Any",
        "featureList": [
          "Parse GeoIP and GeoSite .dat files",
          "Client-side processing",
          "No server uploads",
          "Fast search and filtering",
          "Copy to Xray format"
        ]
      }
    </script>

  <body>
    <div class="container">
      <header>
        <h1>DAT Reader</h1>
        <p>Parse and view Xray-core GeoIP and GeoSite .dat files in your browser</p>
      </header>

      <main>
        <section class="panel" aria-label="File upload and controls">
          <h2 class="visually-hidden">Upload DAT File</h2>
          <div
            id="dropzone"
            class="dropzone"
            role="button"
            tabindex="0"
            aria-label="Drop zone for .dat files. Click or press Enter to choose a file"
          >
            <div id="dropText">Drop a .dat file here or click to choose</div>
            <input
              id="fileInput"
              type="file"
              accept=".dat"
              hidden
              aria-label="Choose a .dat file"
            />
          </div>
          <div class="actions">
            <label for="typeSelect" class="visually-hidden">File type detection</label>
            <select
              id="typeSelect"
              title="Choose how to interpret the .dat file. Auto-detect infers the type from the filename; pick GeoIP or GeoSite manually if detection fails."
              aria-label="Choose file type: Auto-detect, GeoIP, or GeoSite"
            >
              <option value="auto">Auto-detect</option>
              <option value="geoip">GeoIP</option>
              <option value="geosite">GeoSite</option>
            </select>
            <button id="uploadButton" type="button" disabled aria-label="Parse selected DAT file">
              Parse file
            </button>
          </div>

          <div class="options">
            <label for="searchInput">Search results</label>
            <input
              id="searchInput"
              type="search"
              placeholder="Filter entries"
              disabled
              title="Filter entries by tag name and content (CIDRs or domains)."
              aria-label="Search and filter parsed entries"
            />
          </div>
          <div id="error" class="error" role="alert" aria-live="polite"></div>
        </section>

        <section class="panel" id="summaryPanel" hidden aria-label="File summary">
          <h2 class="visually-hidden">File Summary</h2>
          <div class="summary" id="summary"></div>
        </section>

        <section class="results" id="results" aria-label="Parsed results"></section>
      </main>

      <footer>
        <p>
          <small>
            All processing happens in your browser. No files are uploaded to any server.
            <a
              href="https://github.com/yourusername/dat-reader-web"
              target="_blank"
              rel="noopener noreferrer"
              >View on GitHub</a
            >
          </small>
        </p>
      </footer>
    </div>
  </body>
